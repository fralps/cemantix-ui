name: UI & CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¥Ÿ Setup Bun
        shell: bash
        run: npm install -g bun

      - name: ğŸ”§ Install dependencies
        run: bun install

      - name: âš™ï¸ Build app
        run: bun run build

  lint:
    runs-on: ubuntu-latest
    name: Lint
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ¥Ÿ Setup Bun
        shell: bash
        run: npm install -g bun

      - name: ğŸ”§ Install dependencies
        run: bun install

      - name: ğŸ”¬ Run ESLint
        run: bun run eslint
